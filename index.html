<body>
	<div class = "container" id = "main-container">
		
		<!-- Div Collection holds logo and Site Introduction -->
		<div class = 'vert-align height' id = "logo-container">
			<div class = 'row'>
				<div class = "row vert-align">
						<div class = "col-lg-4">
							<img src = "assets/images/logo3.png" width = "200px" class = "img-responsive pull-right">
						</div>
						<div class = "col-lg-7">
							<p class = 'site-header'>The site to search for news and weather of places you want to go, so you are in the know.</p>
						</div>
						<div class = "col-lg-1">
							<p>  </p>
						</div>
				</div>

					<!-- Div holds Search -->
				<div class = "row text-center" id = "search-area">
					<div class = "col-lg-8 col-lg-offset-2">
						<div id="locationField" class = "input-group">
			     			<input id="autocomplete" placeholder="Search for a city" type="text" class = "form-control"></input>
			     		</div>
			     	</div>
				</div>
			</div>
		</div>

		<!-- Div Collection for City results to hold: city card, relevant news results and weather widget-->
		<div class = "row">
			<div class = "col-lg-1 pull-right remove-cards not-visible">
				<button type = "button" class = "btn btn-default btn-lg tooltips remove">
					<span class = "tooltiptexts">Clear All Cards</span>
  					<span class = "glyphicon glyphicon-remove remove-symbol" aria-hidden = "true"></span>
				</button>
			</div>
		</div>
	</div>
